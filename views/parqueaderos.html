<!DOCTYPE HTML PUBLIC>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
		<title>Parqueadero</title>
	<style>
		div{
			background-color:rgba(0, 204, 0, 0.5);
			border-radius:10px;
			position:fixed;
			display:flex; 
			justify-content: center; 
			align-items: center; 
			text-align:center;
			font-size:20px;
		}
	</style>
	</head>
	<body>
		<section style="position:fixed; height:100%; width:80%; left:10%; border:solid black">
			<div style="top:2.7%; left:73.5%; height:27%; width:11%;"><strong class="lagob">100</strong><strong>/100</strong></div>
			<div style="top:2.7%; left:53%; height:27%; width:19.5%;"><strong class="lagoa">99</strong><strong>/100</strong></div>
			<div style="top:30.7%; left:48%; height:16.7%; width:36.5%;"><strong class="guayacanes">100</strong><strong>/100</strong></div>
			<div style="top:48.2%; left:48%; height:28%; width:36.5%;"><strong class="palmas">99</strong><strong>/100</strong></div>
			<div style="top:79%; left:36%; height:18%; width:48.5%;"><strong class="abc">100</strong><strong>/100</strong></div>
			<div style="top:66.5%; left:23%; height:30%; width:11%;"><strong class="profesores">100</strong><strong>/100</strong></div>
			<img style="height:100%;width:100%;" src="/images/parqueaderos.jpg" class="img-responsive">
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript">
			$( document ).ready(function() {
    			$("section div").each(function( index ) {
    				if(parseInt($( this ).text()) > 49){					//FALTA ACORDAR LOS VALORES PARA LOS QUE CAMBIA DE COLOR
    					$( this ).css("background-color", "rgba(0, 204, 0, 0.5)");
    				}else if(parseInt($( this ).text()) > 20){
    					$( this ).css("background-color", "rgba(255, 255, 0, 0.5)");
    				}else{
    					$( this ).css("background-color", "rgba(255, 0, 0, 0.5)");
    				}
				});
			});
		</script>
		<!--<script src="node_modules/bootstrap/js/bootstrap.min.js"></script>-->
	</body>
</html>
